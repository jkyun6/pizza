apiVersion: apps/v1
kind: Deployment
metadata:
  name: Paymentmanagement
  labels:
    app: Paymentmanagement
spec:
  replicas: 1
  selector:
    matchLabels:
      app: Paymentmanagement
  template:
    metadata:
      labels:
        app: Paymentmanagement
    spec:
      containers:
        - name: Paymentmanagement
          image: username/Paymentmanagement:latest
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 10
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 10
          livenessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 120
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 5